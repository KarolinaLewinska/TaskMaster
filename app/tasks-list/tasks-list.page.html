<ion-header>
  <ion-toolbar color="secondary">
    <p id="toolbar">Witaj {{user.email}}!</p>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="8" id="strong">
      <strong >Moje zadania</strong>
    </ion-col>
    <ion-col id="signout">
      <ion-icon (click)="SignOut()" name="log-out-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item class="no-padding">
          <ion-label>
            <ion-row>
              <ion-col>
                <h2 id="taskTitle" >{{ task.title }}</h2>
                <p>{{ task.deadlineDate }}</p>
              </ion-col>
              <ion-col id="detailsCol">
                <ion-button (click)="showDetails(task)" fill="clear">
                  <ion-icon id="detailsIcon" name="arrow-redo-sharp"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-label>
      </ion-item>
      <ion-item-options  side="start">
        <ion-item-option color="danger">
          <ion-icon [routerLink]="['/edit-task/', task.id]" slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options  side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="center">
    <ion-fab-button id="addButton" [routerLink]="['/add-task']" color="danger">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <img id="footer" src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-footer>
