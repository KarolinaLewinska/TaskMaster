<ion-header>
  <ion-toolbar>
    <img id="toolbar" src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="back">
    <ion-icon [routerLink]="['/home']" id="back" (click)="authService.SignOut()" name="log-out-outline"></ion-icon>
  </div>
  <div id="strong">
    <strong>Moje zadania</strong>
  </div>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item class="no-padding">
          <ion-label>
            <h2>{{task.title}}</h2>
            <p>{{task.deadlineDate}}</p>
            <ion-button (click)="showDetails(task)"  expand="block" fill="clear" shape="round">
              <ion-icon name="arrow-redo-outline"></ion-icon>
            </ion-button>
          </ion-label>
      </ion-item>
      <ion-item-options  side="start">
        <ion-item-option color="danger">
          <ion-icon [routerLink]="['/edit-task/', task.id]" slot="icon-only" name="create-outline" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options  side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab>
    <ion-fab-button id="addButton" [routerLink]="['/add-task']" color="danger">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
