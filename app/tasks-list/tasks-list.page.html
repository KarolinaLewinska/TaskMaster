<ion-header>
  <ion-toolbar>
    <img id="toolbar" src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="back">
    <ion-icon  id="back" (click)="SignOut()" name="log-out-outline"></ion-icon>
  </div>
  <div id="strong">
    <strong>Moje zadania</strong>
  </div>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item class="no-padding">
          <ion-label>
            <ion-row>
              <ion-col>
                <h2 id="taskTitle" >{{task.title}}</h2>
                <p>{{task.deadlineDate}}</p>
              </ion-col>
              <ion-col>
                <ion-checkbox id="doneCheck" color="danger" (click)="taskDone()"></ion-checkbox>
              </ion-col>
              <ion-col id="detailsCol">
                <ion-button (click)="showDetails(task)" fill="clear">
                  <ion-icon id="detailsIcon" name="arrow-redo-sharp"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-label>
      </ion-item>
      <ion-item-options  side="start">
        <ion-item-option color="danger">
          <ion-icon [routerLink]="['/edit-task/', task.id]" slot="icon-only" name="create-outline" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options  side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab>
    <ion-fab-button id="addButton" [routerLink]="['/add-task']" color="danger">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
