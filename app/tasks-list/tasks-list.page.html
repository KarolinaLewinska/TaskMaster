<ion-header>
  <ion-toolbar>
    <img src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="back">
    <ion-icon [routerLink]="['/home']" id="back" name="log-out-outline"></ion-icon>
  </div>
  <div id="strong">
    <strong>Moje zadania</strong>
  </div>
  <ion-list lines="none">
    <ion-item-sliding>
      <ion-item class="no-padding">
          <ion-label>
            <h2>Tytuł</h2>
            <p>Treść</p>
          </ion-label>
      </ion-item>
      <ion-item-options  side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options  side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item class="no-padding">
          <ion-label>
            <h2>Tytuł</h2>
            <p>Treść</p>
          </ion-label>
      </ion-item>
      <ion-item-options  side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options  side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div id="newTaskB">
    <ion-button color="danger" [routerLink]="['/add-task']">
      Nowe zadanie
    </ion-button>
  </div>
</ion-content>
