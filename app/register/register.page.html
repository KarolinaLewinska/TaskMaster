<ion-header>
  <ion-toolbar id="toolbar">
    <img src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-icon id="back" (click)="backToHomePage()" name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col id="logIcon">
        <ion-icon id="login" (click)="getLoginPage()" name="log-in-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="strong" size="12">
        <strong>Panel rejestracji</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="fixed">Email</ion-label>
          <ion-input type="email" placeholder="..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="fixed">Hasło</ion-label>
          <ion-input type="password" placeholder="..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="registerB">
    <ion-button  color="danger" (click)="getLoginPage()">
      Zarejestruj się
    </ion-button>
  </div>
  
  
</ion-content>
