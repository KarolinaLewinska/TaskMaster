<ion-header>
  <ion-toolbar>
    <img src="assets\icon\logo2.png" width="120" height="60">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="back">
      <ion-icon (click)="backToTasksListPage()" id="back" name="arrow-back-outline"></ion-icon>
  </div>
  <div id="strong">
    <strong>Dodaj zadanie</strong>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Data wykonania</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="black">Tytuł</ion-label>
      <ion-input placeholder="..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Opis</ion-label>
      <ion-textarea placeholder="..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Kategoria</ion-label>
      <ion-select value="Praca" okText="Wybierz" cancelText="Anuluj">
        <ion-select-option value="Praca">Praca</ion-select-option>
        <ion-select-option value="Dom">Dom</ion-select-option>
        <ion-select-option value="Rozwój osobisty">Rozwój osobisty</ion-select-option>
        <ion-select-option value="Nawyki">Nawyki</ion-select-option>
        <ion-select-option value="Inne">Inne</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-radio-group value="Pilne">
      <ion-list-header>
        <ion-label>Priorytet</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Pilne</ion-label>
        <ion-radio slot="end" value="Pilne"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Ważne</ion-label>
        <ion-radio slot="end" value="Ważne"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Dodatkowe</ion-label>
        <ion-radio slot="end" value="Dodatkowe"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="danger" size="default" (click)="addTask()">
          Dodaj
          <ion-icon id="addIcon" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
